<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet"></link>

</head>
<body>
    <div class="buttons">
        <div class="btn-toolbar">
            <div class="input-append btn-group">
                <button id = "lift" class="btn btn-success" data-action="drone" data-param="takeoff"><i class="icon-play icon-white"></i> takeoff</button>
                <button id = "land" class="btn btn-warning" data-action="drone" data-param="land"><i class="icon-stop icon-white"></i> land</button>
                <button class="btn btn-danger" data-action="drone" data-param="disableEmergency"><i class="icon-wrench icon-white"></i> recover</button>            
            </div>              
        </div>    
    </div>
    </div>       
    <iframe id="cam" src = "http://localhost:3001"  scrolling="no" frameborder="0"></iframe>
    <div id="d-pad">
        <div id="up-button" class="d-pad-button"> &#8659; </div>
        <div id="left-button" class="d-pad-button"> &#8659; </div>
        <div id="right-button" class="d-pad-button"> &#8659; </div>
        <div id="down-button" class="d-pad-button"> &#8659; </div>
        <div id="middle-part"></div>
    </div>
    <div id = "alt-pad">
        <div id = "go-up-button" class="alt-pad-button"> <div id = "shifttext"> &#9650;</div></div>
        <div id = "go-down-button" class="alt-pad-button"> <div id = "shifttext">&#9650;</div></div>
    </div>
    <div id="stats">
        <div>Control: <span id="droneControl">Autonomous</span></div>     
        <div>Battery: <span id="batteryPercentage">(Drone not connected)</span>%</div>
        <div>Direction: <span id="clockwiseDegrees"></span>°</div>
        <div>front/back: <span id="frontBackDegrees"></span>°</div>
        <div>left/right: <span id="leftRightDegrees"></span>°</div>
        <div>Altitude: <span id="altitudeMeters"></span>m</div>
        <div>Velocity (x/y/z): <span id="xVelocity"></span> / <span id="yVelocity"></span> / <span id="zVelocity"></span></div>
    </div>
    <script>var myIframe = document.getElementById('iframe');
    myIframe.onload = function () {
        myIframe.contentWindow.scrollTo(10,20);
    }
    </script>
    <script src="components/jquery/jquery.js"></script>
    <script src="WebFunctions.js"></script>
</body>
</html>
